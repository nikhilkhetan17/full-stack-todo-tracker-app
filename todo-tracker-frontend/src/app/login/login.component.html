<div class="wrapper">
    <img src="../../assets/images/login.svg" alt="signup-image" class="signIn-image">
    <div class="container">
        <div class="card">
            <div class="card_title">
                <h1>Login</h1>
                <span>Don't have an account?<button mat-button color="primary" routerLink="/sign-up">Sign
                        Up</button></span>
            </div>
            <div class="form">
                <form (ngSubmit)="onSubmit()">
                    <mat-form-field appearance="outline">
                        <mat-label>Email Id</mat-label>
                        <input matInput required [(ngModel)]="credentials.emailId" name="emailId">
                    </mat-form-field>
                    <mat-form-field appearance="outline">
                        <mat-label>Password</mat-label>
                        <!-- <input matInput required type="password" [(ngModel)]="credentials.password" name="password"> -->
                        <input matInput [type]="hide ? 'password' : 'text'" name="password" [(ngModel)]="credentials.password">
                        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-pressed]="hide" type="button">
                            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                    </mat-form-field>
                    <div class="btn-container">
                        <button mat-raised-button color="primary" type="submit">Sign In</button>
                        <!-- <button mat-raised-button color="warn" type="reset">Reset</button> -->
                    </div>
                </form>
                <br>
                {{credentials | json}}
            </div>
        </div>
    </div>
</div>
