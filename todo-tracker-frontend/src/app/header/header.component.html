<mat-toolbar color="primary" id="header">
    <span><img src="../../assets/images/to-do-list.png" alt="" class="todo-logo" routerLink="/home"></span>
    <span><a routerLink="/home" class="logo">Todo Tracker</a></span>
    <span class="example-spacer"></span>
    <div class="button-accent">
        <button mat-raised-button color="accent" routerLink="/sign-up"
            *ngIf="!this.loginService.isLoggedIn()">SignUp
        </button>

        <!-- <button mat-button *ngIf="this.loginService.isLoggedIn()" class="username">Hi, {{userName}}</button> -->
        
        <button mat-raised-button color="accent" *ngIf="this.loginService.isLoggedIn()"
            routerLink="/dashboard">Dashboard
        </button>

        <button mat-raised-button *ngIf="this.loginService.isLoggedIn()" matTooltip="Archived Todos" routerLink="/archive" class="archive" color="accent">Archive</button>

        <button mat-raised-button color="accent" routerLink="/login" *ngIf="!this.loginService.isLoggedIn()">Login
        </button>

        <!-- <button mat-raised-button color="warn" *ngIf="this.loginService.isLoggedIn()"
            (click)="logoutUser()">Logout
        </button> -->
    </div>
    <button mat-icon-button [matMenuTriggerFor]="menu" *ngIf="this.loginService.isLoggedIn()">
        <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
        <button mat-menu-item>
            Hi, {{userName}}
        </button>
        <button mat-menu-item (click)="logoutUser()">
            Logout
        </button>
    </mat-menu>
</mat-toolbar>
