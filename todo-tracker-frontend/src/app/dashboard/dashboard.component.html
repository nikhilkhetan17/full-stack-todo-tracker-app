<button mat-fab color="primary" class="add-todo" routerLink="/add-todo" id="fixed"><mat-icon>add</mat-icon></button>

<div class="card-container">
    <div class="card" *ngFor="let todo of todos">
        <div class="card-header">
            To-Do List
        </div>
        <div class="card-body">
            <div class="label">To-Do Name</div>
            <div class="value">{{todo.todoName}}</div>

            <div class="label">To-Do Description</div>
            <div class="value">{{todo.todoDescription}}.</div>

            <div class="label">Completion Date</div>
            <div class="value">{{todo.targetDate | date}}</div>

            <div class="label">To-Do Completed ?</div>
            <div class="value completed">{{todo.todoCompleted}}</div>

            <div class="label">Priority</div>
            <div class="value priority-high">{{todo.priority}}</div>

            <button mat-stroked-button color="primary" style="margin-right: 20px"
                routerLink="/edit-todo/{{todo?.todoId}}">Edit</button>
            <button mat-stroked-button color="warn" (click)="deleteTodo(todo.todoId)">Delete</button>
        </div>
    </div>
</div>
